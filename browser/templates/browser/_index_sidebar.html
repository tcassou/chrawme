{# Load the tag library #}

{% load static %}


<div id="index_sidebar" class="col-xs-2 sidebar">

    <div class="row sidebar-head">
        <h3>
            <div class="col-xs-1 col-xs-offset-3">
                <a href="/browser/local">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </div>
            <div class="col-xs-1 col-xs-offset-1">
                <a href="/browser/hubic">
                    <img src="{% static 'browser/hubic.png' %}" height="30px" />
                </a>
            </div>
        </h3>
    </div>
    <!-- Placeholder -->
    <div class="row sidebar-head">
        <br/>
    </div>
    <div class="row sidebar-head">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="input-group">
                    <input id="folder-search" type="text" class="form-control" placeholder="Search folders" />
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Placeholder -->
    <div class="row sidebar-head">
        <br/>
    </div>

    <div class="sidebar-body">
        <div class="row">
            <h3>Tree</h3>
        </div>
        <div class="row sidebar-link">
            <a class="glyphicon glyphicon-chevron-up" href="/browser/{{ api }}/{{ path }}/../">  ../</a>
        </div>
        {% for folder in folders %}
            <div class="row sidebar-link">
                <a class="glyphicon glyphicon-folder-open" href="/browser/{{ api }}/{{ folder.value }}/">  {{ folder.label }}</a>
            </div>
        {% endfor %}
    </div>
</div>

    }
    .sidebar-link:hover a, .sidebar-link:hover {

        background-color: #edf0f2;
        text-decoration: none;
    }
</style>


<!-- JQuery Autocomplete -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/excite-bike/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>

    (function( $ ) {
        // Custom autocomplete instance.
        $.widget( "app.autocomplete", $.ui.autocomplete, {
            // Which class get's applied to matched text in the menu items.
            options: {
                highlightClass: "ui-state-highlight"
            },
            _renderItem: function( ul, item ) {
                // Replace the matched text with a custom span. This
                // span uses the class found in the "highlightClass" option.
                var re = new RegExp( "(" + this.term + ")", "gi" ),
                    cls = this.options.highlightClass,
                    template = "<span class='" + cls + "'>$1</span>",
                    label = item.label.replace( re, template ),
                    $li = $( "<li/>" ).appendTo( ul );
                // Create and return the custom menu item content.
                $( "<div/>" ).html( label ).appendTo( $li );
                return $li;
            }
        });
        // Create autocomplete instance.
        $(function() {
            $( "#folder-search" ).autocomplete({
                highlightClass: "bold-text",
                source: JSON.parse("{{ autocomplete_source|escapejs }}"),
                minLength: 2,
                select: function (event, ui) {
                    window.location = "/browser/{{ api }}/".concat(ui.item.value);
                }
            });
        });
    })( jQuery );

</script>

<style type="text/css">
    .bold-text {
        font-weight: bold;
    }
</style>
