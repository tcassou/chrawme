{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}


<div id="show-navbar">
    {% include 'browser/_show_navbar.html' %}
</div>

<div id="viewer-image">
    <img src='data:image/png;base64,{{ image.encoded }}'>
</div>

<style media="screen" type="text/css">
    #viewer-image {
        background-color: black;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        text-align: center;
    }

    #viewer-image img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
